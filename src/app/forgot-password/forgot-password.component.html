<mat-toolbar class="forgot">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">Forgot Password?</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="forgotPasswordForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearence="fill" fxFlex>
                <mat-label>Email Address:</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="forgotPasswordForm.controls.email.touched && forgotPasswordForm.controls.email.invalid">
                    <span *ngIf="forgotPasswordForm.controls.email.errors.required">This field is mandatory</span>
                    <span *ngIf="forgotPasswordForm.controls.email.errors.pattern">This field is invalid</span>
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button class="button" type="submit" class="button" (click)="handleSubmit()"
    [disabled]="!(forgotPasswordForm.valid && forgotPasswordForm.dirty)">Reset your password</button>
    <button mat-raised-button class="button" mat-dialog-close>Close</button>
</mat-dialog-actions>
